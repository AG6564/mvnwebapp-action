name: Build and Deploy

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Move WAR to Deployment Folder
        run: mv target/mvnwebapp.war deployment/

      - name: Commit and Push WAR to Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add deployment/mvnwebapp.war
          git commit -m "Add new build artifact to deployment folder"
          git push
      - name: Example Command
        run: echo "Hello runner testing4"
